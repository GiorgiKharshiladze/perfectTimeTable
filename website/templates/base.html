{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <!--================================================================================
  Item Name: Materialize - Material Design Admin Template
  Version: 4.0
  Author: PIXINVENT
  Author URL: https://themeforest.net/user/pixinvent/portfolio
  ================================================================================ -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicons-->
    <link rel="icon" href="{% static 'images/favicon/favicon-32x32.png' %}" sizes="32x32">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/favicon/apple-touch-icon-152x152.png' %}">
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="{% static 'css/themes/semi-dark-menu/materialize.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/themes/semi-dark-menu/style.css' %}" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="{% static 'css/custom/custom.css' %}" type="text/css" rel="stylesheet">
    {% block imports %}{% endblock %}
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="{% static 'vendors/perfect-scrollbar/perfect-scrollbar.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'vendors/sweetalert/dist/sweetalert.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'vendors/flag-icon/css/flag-icon.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'vendors/data-tables/css/jquery.dataTables.css' %}" type="text/css" rel="stylesheet">
    <!-- jQuery Library -->
    <script type="text/javascript" src="{% static 'vendors/jquery-3.2.1.min.js' %}"></script>
  </head>
  {% block theme %}{% endblock %}
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->

    {% block content %}{% endblock %}

    <!--
    ================================================
        Scripts
    ================================================ 
    -->
    <!--materialize js-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <!--scrollbar-->
    <script type="text/javascript" src="{% static 'vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <!--sweetalert-->
    <script type="text/javascript" src="{% static 'vendors/sweetalert/dist/sweetalert.min.js' %}"></script>
    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" src="{% static 'js/plugins.js' %}"></script>
    <!-- data-tables -->
    <script type="text/javascript" src="{% static 'vendors/data-tables/js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendors/data-tables/data-tables-script.js' %}"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="{% static 'js/custom-script.js' %}"></script>
  </body>
</html>
